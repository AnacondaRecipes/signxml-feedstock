{% set name = "signxml" %}
{% set version = "2.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 01e115dd6a6b773b572f7898807e6f7d0de947a08d6234216d3d8bf8af3163df

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - asn1crypto >=0.24.0
    - certifi >=2018.1.18
    - cryptography >=2.1.4
    - defusedxml >=0.5.0
    - eight >=0.4.2
    - lxml >=4.2.1
    - pyopenssl >=17.5.0
    - python

test:
  imports:
    - signxml
    - signxml.util

about:
  home: "https://github.com/kislyuk/signxml"
  license: "Apache-2.0"
  license_family: "APACHE"
  license_file: "LICENSE"
  summary: "Python XML Signature library"
  doc_url: "https://signxml.readthedocs.io/en/latest/"
  dev_url: "https://github.com/kislyuk/signxml"

extra:
  recipe-maintainers:
    - fhoehle
