{% set name = "signxml" %}
{% set version = "2.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2e186c117284fe5a0c543f5bcdde68f5a2341eeae219af9eb7e512dacf4bfce7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - asn1crypto >=0.24.0
    - certifi >=2018.1.18
    - cryptography >=2.1.4
    - eight >=0.4.2
    - lxml >=4.2.1
    - pyopenssl >=17.5.0
    - python

test:
  imports:
    - signxml
    - signxml.util

about:
  home: "https://github.com/kislyuk/signxml"
  license: "Apache-2.0"
  license_family: "APACHE"
  license_file: "LICENSE"
  summary: "Python XML Signature library"
  doc_url: "https://signxml.readthedocs.io/en/latest/"
  dev_url: "https://github.com/kislyuk/signxml"

extra:
  recipe-maintainers:
    - fhoehle
